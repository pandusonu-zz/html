<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Puppy Portfolio</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link href='http://fonts.googleapis.com/css?family=Homemade+Apple' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
	</head>	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img src="http://placehold.it/100/100" alt="Udacity Logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="text-thin">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="http://placekitten.com/1140/350" alt="Main puppy image">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-4">
					<img class="img-responsive" src="http://placekitten.com/555/300" alt="Appify puppy">
					<h3 class="text-uppercase">Appify</h3>
					<p>https://github.com/udacity/appify</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://placekitten.com/555/300" alt="Sunflower">
					<h3 class="text-uppercase">Sunflower</h3>
					<p>https://github.com/udacity/sunflower</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://placekitten.com/555/300" alt="Brokeh puppy">
					<h3 class="text-uppercase">Brokeh</h3>
					<p>https://github.com/udacity/brokeh</p>
				</div>
			</div>
		</div>
	</body>
</html>
